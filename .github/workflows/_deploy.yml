name: Deploy (reusing-workflow)
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      pages_name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates/app -> target"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: crates/app/yarn.lock

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Install dependencies
        working-directory: crates/app
        run: yarn install --frozen-lockfile

      - name: Build TailwindCSS
        working-directory: crates/app
        run: yarn build:tailwind

      - name: Install wrangler
        working-directory: crates/app
        run: yarn add wrangler

      - name: Build WASM application
        working-directory: crates/app
        env:
          API_URL: ${{ vars.API_URL }}
        run: trunk build --release

      - name: Verify build output
        run: |
          ls -lah crates/app/dist/
          test -f crates/app/dist/index.html || exit 1
          test -f crates/app/dist/_redirects || exit 1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          wranglerVersion: "3.90.0"
          command: pages deploy crates/app/dist --project-name=${{ inputs.pages_name }} --branch=${{ github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}